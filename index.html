<script>


    let dot = document.querySelector("#dot");
    let dotCont = document.querySelector("#dot-cont");
    let state = document.querySelector("#state");

    dot.addEventListener('click', function () {


// you can use deiifferent conditons to check if it is on or off. am using the background color to check
        if(dotCont.style.backgroundColor == "green"){
            dot.style.marginLeft = "-10px";
            dotCont.style.backgroundColor = "white";
            state.textContent="Off";
            return;
        }

        dotCont.style.backgroundColor = "green";
        dot.style.marginLeft = "9em";
        state.textContent="On";



    })


</script>
